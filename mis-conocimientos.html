<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Jair Tello | Mis conocimientos</title>
  </head>
  <body>
    <header class="main-header">
      <div class="content-wrapper">
        <a class="main-link-logo" href="/"
          ><img src="/images/logo.png" alt="Logo de Jair Tello"
        /></a>
        <input
          type="checkbox"
          class="menu-control"
          name=""
          id="menu-activado"
        />
        <div class="burger-menu">
          <label class="control-check" for="menu-activado">
            <span id="open-menu-button" class="jam jam-menu"></span>
          </label>
        </div>
        <nav class="main-menu">
          <ul class="main-menu-container-list">
            <li class="main-menu-item">
              <a href="/" class="main-menu-link">Inicio</a>
            </li>
            <li class="main-menu-item">
              <a href="/sobre-mi.html" class="main-menu-link">Sobre mí</a>
            </li>
            <li class="main-menu-item">
              <a href="/proyectos.html" class="main-menu-link">Proyectos</a>
            </li>
            <li class="main-menu-item">
              <a href="/mis-conocimientos.html" class="main-menu-link"
                >Mis conocimientos</a
              >
            </li>
            <li class="main-menu-item">
              <a href="/contacto.html" class="main-menu-link">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="banner-diagonal skill">
        <div class="banner-diagonal-detail">
          <h1>Mis conocimientos</h1>
        </div>
      </section>
      <section class="skill-list">
        <div class="content-wrapper">
          <div class="skill-container">
            <p>HTML 5</p>
            <div class="skill-bar">
              <div class="skill-bar-percent" style="width: 80%;">
                <p>80%</p>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <p>CSS 3</p>
            <div class="skill-bar">
              <div class="skill-bar-percent" style="width: 70%;">
                <p>70%</p>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <p>JAVA</p>
            <div class="skill-bar">
              <div class="skill-bar-percent" style="width: 65%;">
                <p>65%</p>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <p>MySql</p>
            <div class="skill-bar">
              <div class="skill-bar-percent" style="width: 60%;">
                <p>60%</p>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <p>SQL Server</p>
            <div class="skill-bar">
              <div class="skill-bar-percent" style="width: 60%;">
                <p>60%</p>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <p>Git</p>
            <div class="skill-bar">
              <div class="skill-bar-percent" style="width: 60%;">
                <p>60%</p>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <p>GitHub</p>
            <div class="skill-bar">
              <div class="skill-bar-percent" style="width: 50%;">
                <p>50%</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="content-wrapper">
        <p>Todos los derechos reservados © 2020 | Jair Tello</p>
      </div>
    </footer>
  </body>
</html>
