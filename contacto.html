<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Jair Tello | Contacto</title>
  </head>
  <body>
    <header class="main-header">
      <div class="content-wrapper">
        <a class="main-link-logo" href="/"
          ><img src="/images/logo.png" alt="Logo de Jair Tello"
        /></a>
        <input
          type="checkbox"
          class="menu-control"
          name=""
          id="menu-activado"
        />
        <div class="burger-menu">
          <label class="control-check" for="menu-activado">
            <span id="open-menu-button" class="jam jam-menu"></span>
          </label>
        </div>
        <nav class="main-menu">
          <ul class="main-menu-container-list">
            <li class="main-menu-item">
              <a href="/" class="main-menu-link">Inicio</a>
            </li>
            <li class="main-menu-item">
              <a href="/sobre-mi.html" class="main-menu-link">Sobre mí</a>
            </li>
            <li class="main-menu-item">
              <a href="/proyectos.html" class="main-menu-link">Proyectos</a>
            </li>
            <li class="main-menu-item">
              <a href="/mis-conocimientos.html" class="main-menu-link"
                >Mis conocimientos</a
              >
            </li>
            <li class="main-menu-item">
              <a href="/contacto.html" class="main-menu-link">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="banner-diagonal contact">
        <div class="banner-diagonal-detail">
          <h1>Contacto</h1>
        </div>
      </section>
      <section class="contact-section">
        <div class="content-wrapper">
          <div class="contact-facebook-message">
            <h3>¿Tienes algo que decir?</h3>
            <div>
              <iframe
                src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fjairtellodev&tabs=messages&width=340&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
                width="340"
                height="500"
                style="border: none; overflow: hidden;"
                scrolling="no"
                frameborder="0"
                allowTransparency="true"
                allow="encrypted-media"
              ></iframe>
            </div>
          </div>
          <address class="contact-item-list">
            <div class="contact-item">
              <h4>Teléfono</h4>
              <p>
                <span class="jam jam-phone"></span>
                <a href="tel:+51951167340">+51 951167340</a>
              </p>
            </div>

            <div class="contact-item">
              <h4>Correo electrónico</h4>
              <p>
                <span class="jam jam-newsletter"></span>
                <a href="mailto:jairdeyner730791@gmail.com"
                  >jairdeyner730791@gmail.com</a
                >
              </p>
            </div>

            <div class="contact-item">
              <h4>Redes sociales</h4>
              <div class="social-networks contact-networks">
                <a
                  class="social-network-url facebook"
                  href="https://www.facebook.com/jairtellodev"
                  target="_blank"
                  ><span class="jam jam-facebook"></span
                ></a>
                <a
                  class="social-network-url twitter"
                  href="https://twitter.com/jairtellodev"
                  target="_blank"
                  ><span class="jam jam-twitter"></span
                ></a>
                <a
                  class="social-network-url instagram"
                  href="https://www.instagram.com/jairtellodev"
                  target="_blank"
                  ><span class="jam jam-instagram"></span
                ></a>
                <a
                  class="social-network-url linkedin"
                  href="https://www.linkedin.com/in/jairtello"
                  target="_blank"
                  ><span class="jam jam-linkedin"></span
                ></a>
                <a
                  class="social-network-url github"
                  href="https://github.com/jairtello"
                  target="_blank"
                  ><span class="jam jam-github"></span
                ></a>
              </div>
            </div>
          </address>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="content-wrapper">
        <p>Todos los derechos reservados © 2020 | Jair Tello</p>
      </div>
    </footer>
  </body>
</html>
